        <h1>Influencers</h1>
        <h2>These are some of the most famous dance influencers over the years.</h2>

<div class="influencerGallery">
        <figure class="influence">
            <img src="/Images/ean-Georges_Noverre.jpg" alt="Jean-George-Noverre">
            <figcaption><span> Jean Georges Noverre</span><br>The creator of ballet. It was created for King Louis XIV in 1459.</figcaption>
           </figure>

        <figure class="influence">
            <img src="/Images/Isadora_Duncan-modern.jpg" alt="Isadora_Duncan">
            <figcaption><span>Isadora Duncan</span><br>The creator of Modern Dance in the late 19th century. It was a protest against ballet.</figcaption>
        </figure>

        <figure class="influence">
            <img src="/Images/Johann_Strauss.jpg" alt="Johann_Strauss">
            <figcaption><span>Johann Strauss</span><br>The creator of the Viennese Walts in the late 18th century. It became very popluar in the 19 century.</figcaption>
        </figure>

        <figure class="influence">
            <img src="/Images/William-Henry-Lane.jpeg" alt="William-Henry-Lane">
            <figcaption><span>William Henry Lane.</span> <br>The creator of Tap dance. It was a mix of European Jig, Reel Steps, Clog and African Rhythms.</figcaption>
        </figure>  
        
        <figure class="influence">
            <img src="Images/Merce-Cunningham.jpg" alt="Merce-Cunningham">
            <figcaption><span>Merce Cunningham</span><br>The creator of Contemporary Dance in 1878. It is an expressive dance that combines elements of several dances.</figcaption>
         </figure>

         <figure class="influence">
                <img src="/Images/martha-graham.jpg" alt="Martha-Graham">
                <figcaption><span>Martha Graham</span> <br>She was an American modern dancer and choreographer. Her style reshaped American dance.</figcaption>
        </figure>

        <figure class="influence">
            <img src="/Images/balanchine.jpg" alt="George-Balanchine">
            <figcaption><span>George Balanchine</span> <br>He was an American ballet choreographer who was one of the most influential 20th century choreographers.</figcaption>
        </figure>

        <figure class="influence">
            <img src="/Images/MistyCopeland.jpeg" alt="Misty-Copeland">
            <figcaption><span>Misty Copeland</span> <br> She is an American dancer for ABT company. She was the first African American women to be promoted to principal dancer.</figcaption>
        </figure>
    </div> <!-- End of Gallery -->
